<!doctype html>
<html>
<head>
    <title>Notification Sender</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <<div class="container mt-5">
        <h1 class="text-center mb-4">Send Notification</h1>
        <form id="messageForm" class="row g-3 justify-content-center">
            <div class="col-auto">
                <input type="text" id="messageInput" class="form-control" placeholder="Enter message" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Send</button>
            </div>
        </form>
    </div>

    <!-- Include Socket.IO -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Include Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q7t6sYgh3g2EwZUV9O6dH0jdbV2gXCl0P1pMW9C5k8J+yzxMVJj1tX2j3t5z8EwT" crossorigin="anonymous"></script>
   
    <script>
        var socket = io();

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var message = document.getElementById('messageInput').value;
            socket.emit('send_message', {'message': message});
            document.getElementById('messageInput').value = '';
        });
    </script>
</body>
</html>
